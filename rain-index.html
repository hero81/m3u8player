<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player with Snow</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1E1E2F; /* 深蓝色背景 */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* 避免滚动条影响雪花效果 */
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
    }
    .player-container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      position: relative;
      z-index: 1; /* 确保内容在雪花效果之上 */
    }
    video {
      width: 100%;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: calc(100% - 20px);
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #155ab6;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
      position: relative;
      z-index: 1;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 让雪花画布不影响其他元素的点击 */
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>M3U8 Player</h1>
  <div class="player-container">
    <video id="video-player" controls></video>
    <input type="text" id="m3u8-url" placeholder="输入M3U8文件网络地址" />
    <button id="play-btn">Play</button>
  </div>
  <footer>Powered by <a href="https://t.me/hjfork" target="_blank">@hjfork</a> | <a href="https://t.me/helloworld_1024" target="_blank">@helloworld_1024</a> | <a href="https://t.me/CitizenScyu" target="_blank">@CitizenScyu</a></footer>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://raw.githubusercontent.com/lidppp/canvas-snow/refs/heads/master/snow.js"></script>
  <script>
    const playButton = document.getElementById('play-btn');
    const video = document.getElementById('video-player');
    const input = document.getElementById('m3u8-url');

    playButton.addEventListener('click', () => {
      const m3u8Url = input.value.trim();
      if (!m3u8Url) {
        alert('请输入有效的M3U8链接');
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(m3u8Url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = m3u8Url;
        video.play();
      } else {
        alert('您的浏览器不支持HLS播放');
      }
    });
  </script>
</body>
</html>
