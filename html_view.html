<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>HTML网页代码预览器-离线版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        header {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 1em 0;
            flex-shrink: 0;
        }
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .code-editor {
            flex: 1;
            padding: 1em;
            font-size: 16px;
            resize: none;
            overflow-y: auto;
            tab-size: 4;
            background-color: #fff;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 5px;
        }
        .resizer {
            width: 5px;
            background-color: #ccc;
            cursor: col-resize;
        }
        .preview-window {
            flex: 1;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            overflow: auto;
        }
        footer {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 0.5em 0;
            flex-shrink: 0;
        }
        button {
            margin: 0 0.5em;
            padding: 0.5em 1em;
            cursor: pointer;
            background-color: #ffab91;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #ef5350;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML网页代码预览器-离线版</h1>
    </header>
    <main>
        <textarea id="codeEditor" class="code-editor" placeholder="在此处编写您的HTML代码..."></textarea>
        <div class="resizer" id="resizer"></div>
        <iframe id="previewWindow" class="preview-window"></iframe>
    </main>
    <footer>
        <button aria-label="清空代码" onclick="clearCode()">清空代码</button>
        <button aria-label="格式化代码" onclick="formatCode()">格式化代码</button>
        <button aria-label="全屏编辑" onclick="toggleFullScreen()">全屏编辑</button>
    </footer>
    <script>
        (function() {
            const codeEditor = document.getElementById('codeEditor');
            const previewWindow = document.getElementById('previewWindow').contentDocument.body;
            const resizer = document.getElementById('resizer');
            const main = document.querySelector('main');
            
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const mainRect = main.getBoundingClientRect();
                const newWidth = e.clientX - mainRect.left;
                const totalWidth = mainRect.width;

                const editorWidth = Math.max(100, Math.min(newWidth, totalWidth - 100));

                codeEditor.style.flex = `0 0 ${editorWidth}px`;
                previewWindow.parentElement.style.flex = `0 0 ${totalWidth - editorWidth - resizer.offsetWidth}px`;
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.body.style.cursor = '';
            });

            function updatePreview() {
                try {
                    previewWindow.innerHTML = codeEditor.value;
                } catch (error) {
                    console.error("预览更新时出错:", error);
                }
            }

            function clearCode() {
                codeEditor.value = '';
                updatePreview();
                alert("代码已清空！");
            }

            function formatCode() {
                const lines = codeEditor.value.split('\n').map(line => line.trim());
                codeEditor.value = lines.join('\n');
                updatePreview();
                alert("代码已格式化！");
            }

            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error(`启用全屏模式时出错: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            codeEditor.addEventListener('input', updatePreview);
            window.onload = updatePreview;
        })();
    </script>
</body>
</html>
