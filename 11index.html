<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWPlayer M3U8 Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('https://api.rls.ovh/adaptive');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .player-container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    input {
      width: calc(100% - 20px);
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #155ab6;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }
    footer a {
      color: #1a73e8;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #00ff00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>JWPlayer M3U8 Player</h1>
  <div class="player-container">
    <!-- JWPlayer 播放器容器 -->
    <div id="jw-player"></div>
    <input type="text" id="m3u8-url" placeholder="输入M3U8文件网络地址" />
    <button id="play-btn">Play</button>
  </div>
  <footer>
    Powered by 
    <a href="https://t.me/hjfork" target="_blank">@hjfork</a> | 
    <a href="https://t.me/helloworld_1024" target="_blank">@helloworld_1024</a> | 
    <a href="https://t.me/CitizenScyu" target="_blank">@CitizenScyu</a>
  </footer>

  <!-- 引入 JWPlayer 的 JS 文件 -->
  <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-library-id.js"></script>
  <script>
    const playButton = document.getElementById('play-btn');
    const input = document.getElementById('m3u8-url');
    
    // 初始化 JWPlayer
    let player = jwplayer("jw-player").setup({
      width: "100%",
      aspectratio: "16:9",
      autostart: false,
      controls: true,
    });

    playButton.addEventListener('click', () => {
      const m3u8Url = input.value.trim();
      if (!m3u8Url) {
        alert('请输入有效的M3U8链接');
        return;
      }

      // 设置 JWPlayer 的 M3U8 播放源
      player.setup({
        file: m3u8Url,
        type: 'hls',
      });

      // 播放视频
      player.play();
    });
  </script>
</body>
</html>
